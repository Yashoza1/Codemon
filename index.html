<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="image\logo.png" type="image/x-icon" />
        <title> Live Code Editor</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c04eb87018.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <label><i class="fa-brands fa-html5"></i> HTML</label>
                <textarea  id="html-code" onkeyup="run()" cols="30"  rows="10"></textarea>
                <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
                <textarea  id="css-code" onkeyup="run()" cols="30" rows="10"></textarea>
                <label><i class="fa-brands fa-square-js"></i> Javascript</label>
                <textarea  id="js-code" onkeyup="run()" cols="30" rows="10"></textarea>
            </div>
            <div class="right">
                <label><i class="fa-solid fa-play"></i> Output</label>
                <iframe  id="output"></iframe>
                
            </div>
        </div>
        <script>
            function run(){
                let htmlCode = document.getElementById("html-code").value;
                let cssCode = document.getElementById("css-code").value;
                let jsCode = document.getElementById("js-code").value;
                let output = document.getElementById("output");
                
                output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style";
                output.contentWindow.eval(jsCode);   
            }
        </script>
    </body>
</html>
